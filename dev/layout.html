<script type="text/javascript">
	$(document).ready(function(){
		$(".for-example").baseChecked({
			itemClass : "bc-selector",
			wrapClass : "bc-wrapper",
			buttonClass : "bc-button",
			labelClass : "bc-label",
			disabledClass : "bc-disabled",
			buttonText: "",
			onInit: function() {
				// first time plugin initialized
				$("body").append("<span class='info-text'>Plugin initialized Completed!</span>")
			},
			onChange: function(itemName) {
				// radio button change function
				$("body").append("<span class='info-text'>Radio buttons changed. This item name attribute is '"+itemName+"'</span>")
			},
			onCheck: function(itemName) {
				$("body").append("<span class='info-text'>Checkbox Checked. This item name attribute is '"+itemName+"'</span>")
				// checkbox check function
			},
			unCheck: function(itemName) {
				$("body").append("<span class='info-text'>Checkbox Unchecked. This item name attribute is '"+itemName+"'</span>")
				// checkbox uncheck function
			}
		});
	});
</script>
</html>
